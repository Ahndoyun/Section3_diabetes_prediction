<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>결과</title>
</head>

<body>

    <div class="container">
        <form action="{{ url_for('predict')}}" method="post">
            <h2 class='container-heading'><span class="heading_font">당뇨 예측 결과</span></h2>

        <br><br><br>

        <!-- Result -->
		<div class="results">
			{% if prediction==1 %}
				<h1><span class='danger'>당뇨 발병 확률이 높습니다</span></h1>
				<source src="{{ url_for('static', filename=video_file) }}" alt="Diabetes Image">
			{% elif prediction==0 %}
				<h1><span class='safe'>당뇨 발병 확률이 낮습니다</span></h1>
				<source src="{{ url_for('static', filename=video_file) }}" alt="Diabetes Image">
			{% endif %}
		</div>
        </form>

    </div>
    <div>
            <br><br> <br><br><br><br><br><br><br><br>


    </div>
